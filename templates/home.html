{% extends "base.html" %}
{% load thumbnail %}

{% block body %}
<div class="row">
    {% for post in posts %}
        <div class="col-sm-6 col-md-3 mt-4">
            <div class="card" style="width: 18rem;">
                {% thumbnail post.image "200x200" crop="center" as im %}
                    <img src="{{ im.url }}" class="card-img-top" alt="...">
                {% endthumbnail %}
                <div class="card-body">
                    <h5 class="card-title">{{post.text}}</h5>
                    <p class="card-text text-truncate" style="font-family: 'Playfair Display', serif;">{{post.description}}</p>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">View Detail</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-sm-6 offset-3 text-center py-5 my-5">
            <h3> Welcome!</h3>
            <p> Add your first image? </p>
            <a href="{% url 'feed:post' %}" class="btn btn-lg btn-success" > Upload Image </a> 
        </div>
    {% endfor %}
</div>
{% endblock %}
